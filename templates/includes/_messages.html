<!--This is how the flask flash messages will display (ONCE I CAN BE BOTHERED TO FORMAT!!!)<!-->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }}">{{ message }}</div><!--ALERT CLASSES NEED TO BE MADE!!!!!!!<!-->
    {% endfor %}
  {% endif %}
{% endwith %}
